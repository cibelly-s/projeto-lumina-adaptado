<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirius Concorde</title>
    <link rel="stylesheet" href="../CSS/styleform.css">
</head>

<body>
    <header>
        <h1>Formulário de Solicitação</h1>
    </header>
    <main>
        <form>
            <div class="caixa1">
                <p><label class="todos1">Destino:</label>
                    <input type="text" name="destino" required>
                </p>

                <p><label class="todos1">Data de Retirada:</label>
                    <input type="date" name="retirada" required>
                </p>

                <p><label class="todos1">Data de Devolução:</label>
                    <input type="date" name="devolucao" required>
                </p>

                <label class="todos1">Tipo de Carro:</label>
                <select name="tipo">
                    <option>SUV</option>
                    <option>Van</option>
                    <option>Chevrolet Onix</option>>
                    <option>Renault Kwid</option>
                    <option>Renault Sandero</option>
                    <option>Outro Modelo</option>
                </select>
                <p class="paragrafo">Solicitando com 2 meses de antecedência, conseguimos disponibilizar outro modelo
                </p>
                <p><label class="todos1">Seu nome:</label>
                    <input type="text" name="nome" required>
                </p>

                <p class="todos1">Seu E-mail:</label>
                    <input type="email" name="email" required>
                </p>

            </div>

            <h3 class="todos1">Personalize sua viagem com adicionais:</h3>

            <p><input type="checkbox" name="bebe" id="bebe">
                <label class="todos1" for="bebe">🚼 Cadeirinha de bebê</label>
            </p>

            <p><input type="checkbox" name="gps" id="gps">
                <label class="todos1" for="gps">🗺️ GPS incluso</label>
            </p>

            <p><input type="checkbox" name="wi-fi" id="wi-fi">
                <label class="todos1" for="wi-fi">📶 Wi-Fi portátil</label>
            </p>

            <p><input type="checkbox" name="seguro" id="seguro">
                <label class="todos1" for="seguro">🛡️ Seguro adicional</label>
            </p>

            <p><input type="checkbox" name="motorista" id="motorista">
                <label class="todos1" for="motorista">👨‍✈️ Opção com motorista</label>
            </p>
            <hr>

        </form>


    </main>

</body>

</html>
