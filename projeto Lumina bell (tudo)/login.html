<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>Sirius Concorde</title>
</head>
<body>
     <!-- conteúdo principal da página -->
    <main class="container">
    <!-- abertura do formulário -->
     <!-- div-cria uma caixa -->
        <form action="">
            <h1>Login</h1>
            <div class="caixa-botao">
             <input placeholder="Email" type="email"> <!-- um botão (uma entrada de texto) -->
             <i class="bx bxs-user"></i>
            </div>

            <div class="caixa-botao">
                <input placeholder="Senha" type="password">   <!-- placeholder- texto obrigatorio- (que vai dentro do retangulo )-->
                <i class="bx bxs-lock-alt"></i> <!-- icon que fica na "caixa" -->
              
            </div>

            <div class="lembrar-senha">
                <label> <!-- etiqueta -->
                    <input type="checkbox">
                    Lembrar Senha
                </label>
                <a href="#">Esqueci a senha</a>
            </div>

            <button type="submit" class="login">Login</button>

            <div class="cadastro">
                <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            </div>
        </form>
    </main>
</body>
</html>
