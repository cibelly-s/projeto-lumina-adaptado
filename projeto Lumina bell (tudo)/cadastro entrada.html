<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>Sirius Concorde</title>
</head>
<body>
     <!-- conteúdo principal da página -->
    <main class="container">
    <!-- abertura do formulário -->
     <!-- div-cria uma caixa -->
        <form action="">
            <h2>✨Sirius Concorde✨</h2>
            <h1>Cadastro de Viajante</h1>

            <div class="caixa-botao">
                <p>Usuário</p>
                <input placeholder="Digite seu nome" type="text">
                <i class="bx bxs-user"></i>
            </div>

            <div class="caixa-botao">
                <p>E-mail</p>
             <input placeholder="exemplo@gmail.com" type="email"> <!-- um botão (uma entrada de texto) -->
             
            </div>

            <div class="caixa-botao">
                <p>Telefone</p>
                <input placeholder="(00) 00000-0000" type="tel">
            </div>

            <div class="caixa-botao">
                <p >Crie uma senha</p>
                <input placeholder="senha" type="password">   <!-- placeholder- texto obrigatorio- (que vai dentro do retangulo )-->
                <i class="bx bxs-lock-alt"></i> <!-- icon que fica na "caixa" -->
              
            </div>


            <button type="submit" class="cadastro2">Cadastrar</button>

            <div class="cadastro">
                <p>Já tem uma conta? <a href="">Entrar</a></p>
            </div>
        </form>
    </main>
</body>
</html>
